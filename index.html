<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Erişim</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 10%;
      background: #fafafa;
    }
    #countdown { font-size: 2em; margin-bottom: 20px; }
    iframe { display: none; width: 80%; height: 400px; border: none; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>lalalalala</h1>
  <div id="countdown"></div>

  <iframe
     id="video"
     src="https://www.youtube.com/embed/hy8BWLwDz2Y"
     allowfullscreen>
  </iframe>

  <script>
    const targetDate = new Date("Nov 20, 2025 22:58:00").getTime();
    const countdown = document.getElementById("countdown");
    const video = document.getElementById("video");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.textContent = "Video artık erişilebilir!";
        video.style.display = "block";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.textContent =
          `${days}g ${hours}s ${minutes}d ${seconds}s`;
      }
    }, 1000);
  </script>
</body>
</html>
